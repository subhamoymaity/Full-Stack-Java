<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .login-container {
            max-width: 350px;
            margin: 100px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 10px #ccc;
            padding: 30px 24px;
        }
        h2 { text-align: center; }
        input[type="text"], input[type="password"] {
            width: 93%; padding: 10px; margin: 10px 0 20px 0; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; background: #1976d2; color: #fff; padding: 12px 0; border: none; border-radius: 4px; font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #125ea7; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login to Take Quiz</h2>
    <div id="errorMsg" class="error"></div>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required autocomplete="off">
        <input type="password" id="password" placeholder="Password" required autocomplete="off">
        <button type="submit">Login</button>
    </form>
</div>
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    const response = await fetch('http://localhost:8080/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
    });

    if (response.ok) {
        // Save to localStorage or session if needed
        localStorage.setItem("loggedIn", "true");
        window.location.href = "quiz.html"; // redirect to quiz page
    } else {
        const errorMsg = await response.text();
        document.getElementById('errorMsg').textContent = errorMsg;
    }
});
</script>
</body>
</html>
