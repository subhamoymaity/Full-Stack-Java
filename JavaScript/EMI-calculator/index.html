<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="emi-calculator">
        <h2>EMI-calclator</h2>
        
        <label for="loan-amount">Loan amount</label>
        <input type="range" id="loan-amount" min="50000" max="1000000" step="50000" value="500000">
        <span id="loan-amount-display">â‚¹1,000,000</span>
    </div>
    <div class="input-group">
        <label for="interest-rate">Interest rate</label>
        <input type="range" id="interest-rate" min="1" max="15" step="0.1" value="6.5">
        <span id="interest-rate-display">6.5%</span>
    </div>
    <div class="input-group">
        <label for="loan-tenure">loan tenure</label>
        <input type="range" id="loan-tenure" min="1" max="30" step="1" value="5">
        <span id="loan-tenure-display">5 yr</span>
    </div>
    <div class="result">
        <h3>Monthly EMI: <span id="emi-result">19,566</span></h3>
    </div>
    <canvas id="emi-chart"  width="400" height="400">e</canvas>
    <script src="script.js"> </script>
</body>
</html>
