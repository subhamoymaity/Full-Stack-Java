# Server Configuration
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hotstar_db
spring.datasource.username=root
spring.datasource.password=SubhamoyMySQL@600
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable data.sql auto-execution (we already ran SQL manually)
spring.sql.init.mode=never

# Application Name
spring.application.name=hotstar-backend

# Logging
logging.level.org.springframework=INFO
logging.level.com.subhamoy.hotstar=DEBUG